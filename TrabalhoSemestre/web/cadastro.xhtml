<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro de Usuário</title>
    </h:head>
    <h:body>
        <ui:decorate template="/template/Decorator_login.xhtml">
            <ui:define name="context">
                <div class="container">
                    <div class="input-group-addon">
                        <form class="form-horizontal">
                            <h2 class="form-group">Cadastro de Usuário</h2>

                            <label for="inputName" class="sr-only">Informe o nome de usuario</label>
                            <input type="name" id="inputName" class="form-control" placeholder="Nome de usuário" required="" autofocus=""/>

                            <label for="inputEmail" class="sr-only">Endereco de email</label>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Informe o seu e-mail" required="" autofocus=""/>

                            <label for="inputPassword" class="sr-only">Senha</label>
                            <input type="password" id="inputPassword" class="form-control" placeholder="Informe a senha" required=""/>

                            <label for="inputPassword" class="sr-only">ConfirmaSenha</label>
                            <input type="password" id="inputPassword2" class="form-control" placeholder="Confirme a senha" required=""/>

                            <button class="btn btn-lg btn-primary btn-block" type="submit" name="cadastro">Me cadastre</button>
                            <button class="btn btn-lg btn-primary btn-block" type="submit" name="cancelar">Cancelar</button>
                        </form>
                    </div>
                </div> <!-- /container -->
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
